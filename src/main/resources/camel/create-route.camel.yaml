- route:
    id: route-uml-process
    from:
      id: from-4065
      description: UML読込み
      uri: file:data/input
      parameters:
        fileName: activity.uml
      steps:
        - log:
            id: log-2172
            description: UMLログ出力
            message: Read UML=${body}
        - to:
            id: to-3971
            description: Json-Parameter変換
            uri: bean:createJsonParameterRule
            parameters:
              method: createJsonParameter
        - setProperty:
            id: setProperty-1019
            expression:
              simple:
                expression: ${body}
            name: create_route_json_entity
        - marshal:
            id: marshal-2415
            json: {}
        - to:
            id: to-2087
            description: Json出力
            uri: file:data/output
            parameters:
              fileName: camel_create.json
        - setBody:
            id: setBody-8040
            expression:
              simple:
                expression: ${exchangeProperty.create_route_json_entity}
        - log:
            id: log-2110
            message: ${body}
        - bean:
            id: bean-3894
            description: Camel Route作成
            method: createProcess
            ref: createProcessRule
        - to:
            id: to-3592
            uri: file:data/output
            parameters:
              fileName: result-route.camel.yaml
        - log:
            id: log-4056
            message: -- Created Camel Route YAML --
